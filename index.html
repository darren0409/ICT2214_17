<!DOCTYPE html>
<html>
<head>
  <title>Real-time Dashboard</title>
</head>
<body>
  <div id="dashboard"></div>
  <p>test</p>

  <script>
    const dashboard = document.getElementById('dashboard');
    const socket = new WebSocket('ws://localhost:8000/ws');

    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      //dashboard.textContent = 'Counter: ' + data.counter;
      
      // Assuming your log messages contain a field called 'logMessage'
      const logMessage = data.logMessage;
      
      dashboard.innerHTML = `
      <p>Event: ${logMessage.Event}</p>
      <p>User Agent: ${logMessage['User Agent']}</p>
      <p>IP address: ${logMessage['IP address']}</p>
      <p>URL: ${logMessage.URL}</p>
    `;
      // Display the log message in the dashboard
      //dashboard.textContent = logMessage;
    });
  </script>
</body>
</html>
